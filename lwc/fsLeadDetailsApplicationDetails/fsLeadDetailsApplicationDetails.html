					 <template if:true={isBroker}>
                    <div slot="additionalFieldSecond"
						class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-medium-size_6-of-12 slds-small-size_3-of-12">
						<label class="slds-form-element__label" >
												
													Broker Code
												</label>
						<c-l-w-c-lookup object-api-name="Account" name='Broker_Code__c' field-api-name="Enrollment_Id__c" sub-field-api-name="Name" object-label="Account"
							variant="label-hidden"  onselect={handleSelecteBrokerCode} seleted-record-id={brokerCode}  criteria="Account-Broker"
							>
						</c-l-w-c-lookup>
						
					</div>
					                  <div slot="additionalFieldSecond"
						class="slds-col slds-size_12-of-12 slds-large-size_3-of-12 slds-medium-size_6-of-12 slds-small-size_3-of-12">
						
							<label class="slds-form-element__label" >
													
													Broker Name
												</label>
							<lightning-input variant="label-hidden" label="Broker Name" name="Broker_Name__c" onchanged={changedFromChild} field-api-name="Broker_Name__c"
											type="text" value={brokerName} max-length="15" disabled = "true">
							</lightning-input>
					                  </div>
					            </template>
                </c-generic-edit-pages-l-w-c><br/>

            <div slot="footer" class="slds-align_absolute-center slds-m-around_x-small">
                <lightning-button variant="brand" label="Update" title="Update" onclick={handleSave}></lightning-button>
