<template>
    <lightning-card variant="Narrow" title={title}>
        <lightning-spinner alternative-text="Loading" size="medium" if:true={showSpinner}></lightning-spinner>
        <template if:true={relatedRecords}>
            <c-generic-data-table-l-w-c result={relatedRecords} btns={rowAction} onselected={handleTableSelection}>
            </c-generic-data-table-l-w-c>
        </template>
        <template if:false={relatedRecords}>
            <div class="slds-text-align--center slds-text-color--error slds-text-heading--small">
                No Records Found
            </div>
        </template>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large"
            aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container" ><!--style="width:80%;"-->
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">View Record</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-record-form record-id={selectedRecordId} object-api-name={objectAPIName}
                        layout-type="Full" mode="readonly">
                    </lightning-record-form>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button label="Close" class="slds-m-left--medium" title="No" onclick={hideModal}>
                    </lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
