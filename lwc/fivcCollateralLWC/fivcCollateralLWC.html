<template>
	<lightning-spinner alternative-text="Loading" size="small" if:true={showLoader}></lightning-spinner>
	<template if:true={showDeleteModal}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01"
			aria-modal="true">
			<div class="slds-modal__container" style="width:8rem;">
				<div class="slds-modal__header">
					<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Record</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium slds-text-align--center" id="modal-content-id-2">
					Are you sure you want to delete this record?
				</div>
				<div class="slds-modal__footer">
					<lightning-button variant="brand" label="Yes" title="Yes" onclick={handleDelete}>
					</lightning-button>
					<lightning-button label="No" class="slds-m-left--medium" title="No" onclick={handleDelete}>
					</lightning-button>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
	<lightning-card variant="Narrow">
		<template if:true={propertyData}>
			<c-generic-data-table-l-w-c result={propertyData} onrowselectionevent={handleRadioButton}
				selected-rows={selectedRow}>
			</c-generic-data-table-l-w-c>
		</template>
	</lightning-card>
	<div class="slds-m-top_small">
	</div>
	<lightning-tabset variant="scoped">
		<lightning-tab label="Property Details" value="general" onactive={handleTabActivation}>
			<lightning-card variant="Narrow" if:true={showForm}>
				<lightning-record-edit-form object-api-name="Property__c" record-id={propertyIdFIVC}
					record-type-id={recordTypeId} onsuccess={handleSuccess} onsubmit={handleSubmit}>
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Application__c" value={applicationId}
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Login__c" value={loginId} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
										<abbr class="slds-required" title="required">*</abbr>
										Original Mortgage Document	
								</label>
							<lightning-input-field field-name="Original_Mortgage_Document__c" onchange={handleFormValidation} variant="label-hidden">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
										<abbr class="slds-required" title="required">*</abbr>
										Title Deed Number	
								</label>
							<lightning-input-field field-name="Title_Deed_Number__c" onchange={handleFormValidation} variant="label-hidden" >
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
										<abbr class="slds-required" title="required">*</abbr>
											Document Type
								</label>
							<lightning-input-field field-name="Document_Type__c" onchange={handleFormValidation} variant="label-hidden" >
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">*</abbr>
								Title Deed Date
							</label>
							<lightning-input-field field-name="Title_Deed_Date__c" onchange={handleFormValidation} variant="label-hidden">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Mortgage Property
								Pincode</label>
							<lightning-input-field field-name="MS_Pincode__c" onchange={handleFormValidation} variant="label-hidden">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Mortgage Property Distance From
								 Branch</label>
							<lightning-input-field field-name="Mortgage_property_distance_from_branch__c"
								onchange={handleFormValidation} variant="label-hidden">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Nature Of Property</label>
							<lightning-input-field field-name="Nature_Of_Property__c" variant="label-hidden"
								onchange={handleFormValidation} value={natureOfProperty}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Property Type</label>
							<lightning-input-field field-name="Property_Type__c" variant="label-hidden" 
								style="display:none;" value={propertyType}>
							</lightning-input-field>
							<lightning-combobox name="Property_Type__c" label="Type Of Property" value={propertyType}
								variant="label-hidden"  options={propertyTypeOptions}
								onchange={handleFormValidation}>
							</lightning-combobox>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<lightning-input-field disabled field-name="System_computed_distance__c"
								variant="label-stacked" onchange={handleFormValidation}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Mortgage property and Living
								property are same?</label>
							<lightning-input-field field-name="Mortgage_property_Living_property_are__c"
								variant="label-hidden" onchange={handleFormValidation} >
							</lightning-input-field>
						</lightning-layout-item>
						<template if:true={showMortgageLivingPropertyFields}>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-05">
									Person Residing At Mortgage Property
								</label>
								<lightning-input-field field-name="Person_residing_at_Mortgage_property__c"
									onchange={handleFormValidation} variant="label-hidden">
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="3">
								<lightning-input-field value={distanceFromBranch}
									field-name="Living_property_Distance_from_Branch__c" variant="label-stacked"
									onchange={handleFormValidation} style="display: none;">
								</lightning-input-field>
								<lightning-input type="number" value={distanceFromBranch} variant="standard"
									name="Living_property_Distance_from_Branch__c" onchange={handleFormValidation}
									max="999" message-when-range-overflow="Only 3 digits are allowed"
									label="Living Property Distance From Branch">
								</lightning-input>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="12" large-device-size="3">
								<lightning-input-field field-name="Is_living_property_is_own_property__c"
									onchange={handleFormValidation} variant="label-stacked">
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">* </abbr>Living Property
									Pincode</label>
								<lightning-input-field field-name="Pincode__c" onchange={handleFormValidation} variant="label-hidden">
								</lightning-input-field>
							</lightning-layout-item>
						</template>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Landmark</label>
							<lightning-input-field field-name="Landmark__c" onchange={handleFormValidation} variant="label-hidden" >
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
								<abbr class="slds-required" title="required">* </abbr>Overall Remarks</label>
							<lightning-input-field field-name="Overall_Remarks__c" onchange={handleFormValidation} variant="label-hidden" >
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12"  large-device-size="12">
							<div class="slds-m-top_xx-small">
							</div>
							<div class="slds-align_absolute-center">
								<lightning-button class="slds-m-right--small" variant="neutral" type="submit"
									label='Cancel' onclick={onCancel}>
								</lightning-button>
								<lightning-button variant="brand" type="submit" label="Update" id="gen-btn">
								</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>
			</lightning-card>
			<!-- <div class="slds-box slds-box_xx-small" if:true={showForm}>
			</div> if:true={isGeneralDetail} -->
		</lightning-tab>
		<lightning-tab label="Land Area and Valuation" value="landarea" onactive={handleTabActivation}>
			<lightning-card variant="Narrow" if:true={showForm}>
				<lightning-record-edit-form object-api-name="Property__c" record-id={propertyIdFIVC}
					record-type-id={recordTypeId} onsuccess={handleSuccess} onsubmit={handleSubmit}>
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Application__c" value={applicationId}
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Login__c" value={loginId} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="6">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Pathway Available
								</label>
							<lightning-input-field field-name="Pathway_Available__c" variant="label-hidden" 
								onchange={handleFormValidation}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="6" if:true={showPathwayRemark}>
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Remarks
								</label>
							<lightning-input-field field-name="Land_area_valuation_remarks__c" onchange={handleFormValidation} variant="label-hidden"
								>
							</lightning-input-field>
						</lightning-layout-item>
						<template if:true={showPathwayRemark}>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="6">
									<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									All 4 Boundaries Mentioned In Document
									</label>
								<lightning-input-field field-name="All_four_boundaries_mentioned_in_doc__c"
									onchange={handleFormValidation} variant="label-hidden" >
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="6">
									<label class="slds-form-element__label" for="form-element-05">
										<abbr class="slds-required" title="required">*</abbr>
											No Of Boundaries Without Name And Having Only Survey No/Khasra No/Patta
											No/Kahatha No
									</label>
								<lightning-input-field field-name="No_of_boundaries_without_name_having__c"
									onchange={handleFormValidation} variant="label-hidden" >
								</lightning-input-field>
							</lightning-layout-item>
						</template>
						<template if:false={showPathwayRemark}>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="6">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									All 4 Boundaries Mentioned In Document
								</label>
								<lightning-input-field field-name="All_four_boundaries_mentioned_in_doc__c"
									onchange={handleFormValidation} variant="label-hidden" >
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
								medium-device-size="12" large-device-size="6">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									No Of Boundaries Without Name And Having Only Survey No/Khasra No/Patta
									No/Khatha No
								</label>
								<lightning-input-field field-name="No_of_boundaries_without_name_having__c"
									onchange={handleFormValidation} variant="label-hidden" >
								</lightning-input-field>
							</lightning-layout-item>
						</template>

						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<div class="slds-m-top_small">
							</div>
							<div class="slds-align_absolute-center">
								<lightning-button class="slds-m-right--small" variant="neutral" type="submit"
									label='Cancel' onclick={onCancel}>
								</lightning-button>
								<lightning-button variant="brand" type="submit" label="Update" id="land-area-btn">
								</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>
			</lightning-card>
			<!-- <div class="slds-box slds-box_xx-small" if:true={showForm}>	
			</div>  if:true={isLandarea}  -->
		</lightning-tab>
		<lightning-tab label="As per document boundries" value="boundries" onactive={handleTabActivation}>
			<lightning-card variant="Narrow" if:true={showForm}>
				<lightning-record-edit-form object-api-name="Property__c" record-id={propertyIdFIVC}
					record-type-id={recordTypeId} onsuccess={handleSuccess} onsubmit={handleSubmit}>
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Application__c" value={applicationId}
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Login__c" value={loginId} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<lightning-card variant="Narrow">
								<table class="slds-table slds-table_cell-buffer slds-table_bordered"
									aria-labelledby="element-with-table-label other-element-with-table-label">
									<thead>
										<tr class="slds-line-height_reset">
											<th class="" scope="col">
												<div class="slds-truncate" style="font-weight: 700;">Boundaries
												</div>
											</th>
											<th class="" scope="col">
												<div class="slds-truncate" style="font-weight: 700;">Document</div>
											</th>
											<th class="" scope="col">
												<div class="slds-truncate" style="font-weight: 700;">Same As</div>
											</th>
											<th class="" scope="col">
												<div class="slds-truncate" style="font-weight: 700;">Physical</div>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr class="slds-hint-parent">
											<th scope="row">
												<div class="slds-truncate" style="font-weight: 700;">North By</div>
											</th>
											<th scope="row">
												<lightning-input-field field-name="North_by_boundaries__c"
													data-id="North_by_boundaries__c" variant="label-hidden" 
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="North_By_Same_As_Document__c"
													data-id="North_By_Same_As_Document__c" variant="label-hidden"
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="North_By_Boundaries_Physical__c"
													data-id="North_By_Boundaries_Physical__c" variant="label-hidden"
													onchange={handleFormValidation}  disabled={docNorth}>
												</lightning-input-field>
											</th>
										</tr>
										<tr class="slds-hint-parent">
											<th scope="row">
												<div class="slds-truncate" style="font-weight: 700;">South By</div>
											</th>
											<th scope="row">
												<lightning-input-field field-name="South_by_boundaries__c"
													data-id="South_by_boundaries__c" variant="label-hidden" 
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="South_By_Same_As_Document__c"
													data-id="South_By_Same_As_Document__c" variant="label-hidden"
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="South_By_Boundaries_Physical__c"
													data-id="South_By_Boundaries_Physical__c" variant="label-hidden"
													 onchange={handleFormValidation} disabled={docSouth}>
												</lightning-input-field>
											</th>
										</tr>
										<tr class="slds-hint-parent">
											<th scope="row">
												<div class="slds-truncate" style="font-weight: 700;">East By</div>
											</th>
											<th scope="row">
												<lightning-input-field field-name="East_by_boundaries__c"
													data-id="East_by_boundaries__c" variant="label-hidden" 
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="East_By_Same_As_Document__c"
													data-id="East_By_Same_As_Document__c" variant="label-hidden"
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="East_By_Boundaries_Physical__c"
													data-id="East_By_Boundaries_Physical__c" variant="label-hidden"
													onchange={handleFormValidation} disabled={docEast}>
												</lightning-input-field>
											</th>
										</tr>
										<tr class="slds-hint-parent">
											<th scope="row">
												<div class="slds-truncate" style="font-weight: 700;">West By</div>
											</th>
											<th scope="row">
												<lightning-input-field field-name="West_by_boundaries__c"
													data-id="West_by_boundaries__c" variant="label-hidden" 
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="West_By_Same_As_Document__c"
													data-id="West_By_Same_As_Document__c" variant="label-hidden"
													onchange={handleFormValidation}>
												</lightning-input-field>
											</th>
											<th scope="row">
												<lightning-input-field field-name="West_By_Boundaries_Physical__c"
													data-id="West_By_Boundaries_Physical__c" variant="label-hidden"
													onchange={handleFormValidation} disabled={docWest}>
												</lightning-input-field>
											</th>
										</tr>
									</tbody>
								</table>
							</lightning-card>
						</lightning-layout-item>
						<div class="slds-m-top_small">
						</div>

			</div> if:true={isEnquiry} -->
			<template if:true={enquiryData}>
				<div class="slds-m-top_small">
				</div>
				<lightning-card variant="Narrow" title="Collateral Enquiries">
					<c-generic-data-table-l-w-c result={enquiryData} btns={rowAction}
						onselected={handleSelectedEnquiry}>
					</c-generic-data-table-l-w-c>
				</lightning-card>
			</template>
		</lightning-tab>
		<lightning-tab label="Land Valuation" value="valuation" onactive={handleTabActivation}>
			<lightning-card variant="Narrow" if:true={showForm}>
				<lightning-record-edit-form object-api-name="Property__c" record-id={propertyIdFIVC}
					record-type-id={recordTypeId} onsuccess={handleSuccess} onsubmit={handleSubmit}>
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Application__c" value={applicationId}
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Login__c" value={loginId} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="4">
							<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Valuation Market Value Per(SqFt)
							</label>
							<lightning-input-field field-name="Valuation_Market_Value_Per_SqFt__c"
								variant="label-hidden"  data-id="Valuation_Market_Value_Per_SqFt__c"
								value={highestMarketValue} onchange={handleFormValidation}  disabled>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="4">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Adopted Value Per(SqFt)
								</label>
							<lightning-input-field field-name="Adopted_Value_Per_SqFt__c" variant="label-hidden"
								 data-id="Adopted_Value_Per_SqFt__c" onchange={handleFormCalculation}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="4">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Final Land Value
								</label>
							<lightning-input-field field-name="Valuation_Final_land_value__c" onchange={handleFormValidation} variant="label-hidden"
								 value={finalLandValue}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<lightning-input-field field-name="Valuation_Remarks__c" onchange={handleFormValidation} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<div class="slds-m-top_xx-small">
							</div>
							<div class="slds-align_absolute-center">
								<lightning-button class="slds-m-right--small" variant="neutral" type="submit"
									label='Cancel' onclick={onCancel}>
								</lightning-button>
								<lightning-button variant="brand" type="submit" label="Update" id="val-btn">
								</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>
			</lightning-card>
			<!-- <div class="slds-box slds-box_xx-small" if:true={showForm}>
			</div> if:true={isValuation} -->
		</lightning-tab>
		<lightning-tab label="Building Area & Valuation" value="buildingarea" onactive={handleTabActivation}>
			<lightning-card variant="Narrow" if:true={showForm}>
				<lightning-record-edit-form object-api-name="Property__c" record-id={propertyIdFIVC}
					data-id="buildingForm" record-type-id={recordTypeId} onsuccess={handleSuccess}
					onsubmit={handleSubmit}>
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Application__c" value={applicationId}
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none;">
							<lightning-input-field field-name="Login__c" value={loginId} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Building Age
								</label>
							<lightning-input-field field-name="Building_Age__c" variant="label-hidden" 
								style="display: none;" value={buildingAge}>
							</lightning-input-field>
							<lightning-input type="number" max-length="3" value={buildingAge} variant="label-hidden"
								name="Building_Age__c" message-when-too-long="Maximum 3 digits are allowed."
								 onchange={handleFormCalculation} disabled={isVacantProperty}
								 class="buildingarea">
							</lightning-input>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="3">
							<label class="slds-form-element__label" for="form-element-05">
									<abbr class="slds-required" title="required">*</abbr>
									Building Type
								</label>
							<lightning-input-field disabled={isVacantProperty} field-name="Building_Type__c"
								onchange={handleFormValidation} variant="label-hidden" >
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="6">
							<lightning-input-field disabled={isVacantProperty}
								field-name="Building_Constructed_with_Remarks__c" onchange={handleFormValidation} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12" if:false={isVacantProperty}>
							<template if:true={propertyIdFIVC}>
								<c-fs-building-floor-cmp onfloorvalues={handleFloorValues}
									application-id={applicationId} property-id={propertyIdFIVC}>
								</c-fs-building-floor-cmp>
							</template>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="6">
							<lightning-input-field disabled onchange={handleFormValidation} field-name="Total_Floor_Area__c" variant="label-stacked"
								value={totalFloorArea}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="4" style="display: none;">
							<lightning-input-field disabled field-name="Avg_Floor_Value_Per_Sq_Ft__c"
								variant="label-stacked" value={totalAvgSqFtValue} onchange={handleFormValidation}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="6">
							<lightning-input-field onchange={handleFormValidation} disabled field-name="Total_Floor_Value__c" variant="label-stacked"
								value={totalFloorValue}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12" if:false={isVacantProperty}>
							<div class="slds-m-top_xx-small">
							</div>
							<div class="slds-align_absolute-center">
								<lightning-button class="slds-m-right--small" variant="neutral" type="submit"
									label='Cancel' onclick={onCancel}>
								</lightning-button>
								<lightning-button variant="brand" type="submit" label="Update" id="build-area-btn">
								</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>
			</lightning-card>
		</lightning-tab>
	</lightning-tabset>
</template>
