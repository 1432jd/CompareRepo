<template>
	<div class="slds-m-bottom_small">
		<template if:true={showAcCapabilityForm}>
			<lightning-card variant="Narrow" title={sectiontitle}>
				<lightning-record-edit-form object-api-name="Capability__c" record-id={capabilityRecordId}
					record-type-id={capabilityRecordTypeId} onsuccess={handleCapabiltySuccess}
					onsubmit={handleCapabiltySubmit}>
					<template if:false={isFIVC}>
						<lightning-layout multiple-rows>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="2"
								medium-device-size="2" large-device-size="2" style="display:none">
								<lightning-input-field field-name="Application__c" value={appId}
									variant="label-stacked">
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="2"
								medium-device-size="2" large-device-size="2" style="display:none">
								<lightning-input-field field-name="Verification__c" value={verificationId}
									variant="label-stacked">
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<lightning-combobox name="Customer_Information__c" label="Select Applicant"
									value={loanApplicantId} options={customerList} class="capable"
									onchange={handleCustomerSelection} variant="label-stacked">
								</lightning-combobox>
								<lightning-input-field field-name="Loan_Applicant__c" value={loanApplicantId}
									variant="label-stacked" style="display:none">
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="2"
								medium-device-size="3" large-device-size="3">
								<lightning-input-field field-name="Income_segment__c" variant="label-stacked"
									value={segMentValue} onchange={handleFormValue} class="capable"
									data-id="Income_segment__c" required>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="2"
								medium-device-size="3" large-device-size="3">
								<lightning-input-field field-name="Subsegment__c" variant="label-stacked" required
									value={subSegMentValue} class="capable" onchange={handleFormValue}>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="2"
								medium-device-size="3" large-device-size="3" if:true={showDayorMarginBasis}>
								<lightning-input-field field-name="Day_Margin_Basis__c" variant="label-stacked"
									value={dayOrMaginValue} onchange={handleFormValue} class="capable"
									data-id="Day_Margin_Basis__c" required>
								</lightning-input-field>
							</lightning-layout-item>
						</lightning-layout>
						<hr class="slds-m-vertical--x-small">
					</template>
					<lightning-layout multiple-rows>
						<template if:true={isSalaried}>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Name Of The Employer</label>
								<template if:false={isFIVC}>
									<lightning-input-field field-name="Name_of_the_Employer__c" variant="label-stacked"
										style="display: none;" value={employerName}>
									</lightning-input-field>
									<lightning-input type="text" variant="label-hidden" name="Name_of_the_Employer__c"
										label="Name Of The Employer" max-length="50" value={employerName}
										pattern="^[a-z  A-Z]*$" onchange={handleFormValue}
										message-when-pattern-mismatch="Only alphabets are allowed.">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="Name_of_the_Employer__c" variant="label-hidden"
										disabled={isDisabled} class="capable">
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Year Of Service With Employer</label>

								<template if:false={isFIVC}>
									<lightning-input-field field-name="Year_of_Service_With_Employer__c"
										variant="label-stacked" style="display: none;" value={yearOfServiceWidEmp}>
									</lightning-input-field>
									<lightning-input type="number" step="0" value={yearOfServiceWidEmp}
										variant="label-hidden" name="Year_of_Service_With_Employer__c"
										onchange={handleFormValue}
										message-when-range-overflow="Year Of Service With Employer should be less than Total Work Experience"
										max={totalWorkExp} label="Year Of Service With Employer">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="Year_of_Service_With_Employer__c"
										variant="label-hidden" disabled={isDisabled} class="capable">
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Nature of Job</label>
								<template if:false={isFIVC}>
									<lightning-input type="text" variant="label-hidden" name="Nature_of_Job__c"
										label="Nature of Job" max-length="50" value={natureofJob}
										pattern="^[a-z  A-Z 0-9]*$" onchange={handleFormValue}
										message-when-pattern-mismatch="Only alphanumeric Values are allowed.">
									</lightning-input>
									<lightning-input-field field-name="Nature_of_Job__c" variant="label-stacked"
										disabled={isDisabled} value={natureofJob} class="capable" style="display:none">
									</lightning-input-field>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="Nature_of_Job__c" variant="label-hidden"
										disabled={isDisabled} value={natureofJob} class="capable">
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<template if:false={isFIVC}>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
									medium-device-size="4" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Total Work Experience</label>
									<lightning-input-field field-name="Total_Work_Experience__c" variant="label-stacked"
										style="display: none;" value={totalWorkExp}>
									</lightning-input-field>
									<lightning-input type="number" value={totalWorkExp} variant="label-hidden"
										name="Total_Work_Experience__c" onchange={handleFormValue}
										min={yearOfServiceWidEmp}
										message-when-range-overflow="Maximum 3 digits are allowed."
										message-when-range-underflow="Year Of Service With Employer should be less than Total Work Experience"
										label="Total Work Experience" max-length="3" step="0">
									</lightning-input>
								</lightning-layout-item>
							</template>
							<template if:true={isFIVC}>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
									medium-device-size="4" large-device-size="3">
									<lightning-input-field field-name="Total_Work_Experience__c" variant="label-stacked"
										disabled={isDisabled} class="capable" required>
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
									medium-device-size="4" large-device-size="3">
									<lightning-input-field field-name="Monthly_Salary__c" variant="label-stacked"
										disabled={isDisabled} class="capable" required>
									</lightning-input-field>
								</lightning-layout-item>
							</template>
							<template if:false={isFIVC}>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
									medium-device-size="4" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Monthly Salary</label>
									<lightning-input-field value={monthlySalary} field-name="Monthly_Salary__c"
										variant="label-stacked" style="display: none;">
									</lightning-input-field>
									<lightning-input type="number" value={monthlySalary} variant="label-hidden"
										name="Monthly_Salary__c" onchange={handleFormValue} max-length="8"
										message-when-range-overflow="Maximum 8 digits are allowed." step="0"
										label="Monthly Salary">
									</lightning-input>
								</lightning-layout-item>
							</template>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Mode of Salary</label>
								<lightning-input-field field-name="Mode_of_Salary__c" variant="label-hidden"
									disabled={isDisabled} class="capable" onchange={handleFormValue}>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>% of income transacted through bank account</label>
								<template if:false={isFIVC}>
									<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
										variant="label-hidden" value={percentageOfIncome} style="display: none;">
									</lightning-input-field>
									<lightning-input type="number" step="0" value={percentageOfIncome}
										variant="label-hidden" name="of_income_transacted_through_bank_acco__c"
										onchange={handleFormValue}
										message-when-range-overflow="Maximum 100% is allowed." formatter="percent-fixed"
										label="% Of Income Transacted Through Bank Account" max="100">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
										disabled={isDisabled} variant="label-hidden" class="capable" required>
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="8"
								medium-device-size="8" large-device-size="3">
								<template if:false={isFIVC}>
									<lightning-textarea label="Overall Remarks" name="Overall_Remarks__c"
										onchange={handleFormValue} max-length="500" variant="label-stacked"
										data-id="overall-remarks" value={overallRemarks}>
									</lightning-textarea>
									<lightning-input-field field-name="Overall_Remarks__c" variant="label-stacked"
										disabled={isDisabled} class="capable" value={overallRemarks}
										style="display:none">
									</lightning-input-field>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="Overall_Remarks__c" variant="label-stacked"
										disabled={isDisabled} class="capable">
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Employment Document Proof</label>
								<lightning-input-field field-name="Employment_Document_Proof__c" variant="label-hidden"
									disabled={isDisabled} onchange={handleFormValue} class="capable">
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<template if:true={isDisabled}>
									<lightning-textarea label="Nature of Document Proof"
										name="Nature_of_Document_Proof__c" value={natureofdocumentProof} disabled="true"
										variant="label-stacked" onchange={handleFormValue}>
									</lightning-textarea>
								</template>
								<template if:false={isDisabled}>
									<lightning-input-field field-name="Nature_of_Document_Proof__c"
										variant="label-stacked" class="capable" onchange={handleFormValue}>
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<template if:true={isDisabled}>
									<lightning-textarea label="Other Confirmations" name="Other_Confirmations__c"
										value={otherConfirmation} disabled="true" variant="label-stacked"
										onchange={handleFormValue}>
									</lightning-textarea>
								</template>
								<template if:false={isDisabled}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Other Confirmations</label>
									<lightning-input-field field-name="Other_Confirmations__c" variant="label-hidden"
										class="capable" onchange={handleFormValue}>
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Income Pincode</label>
								<lightning-input-field field-name="IncomePincode__c" variant="label-hidden"
									disabled={isDisabled} onchange={handleFormValue} class="capable">
								</lightning-input-field>
							</lightning-layout-item>
						</template>
						<template if:true={isRentalMortgage}>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3"
								medium-device-size="3" large-device-size="3">
								<template if:false={isFIVC}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>No. Of Units</label>
									<lightning-input-field field-name="No_of_Units__c" variant="label-stacked"
										value={numberOfUnits} style="display: none;">
									</lightning-input-field>
									<lightning-input type="number" step="0" value={numberOfUnits} variant="label-hidden"
										name="No_of_Units__c" onchange={handleFormValue}
										message-when-range-overflow="Maximum 8 digits are allowed." label="No. Of Units"
										max="99999999" max-length="8">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="No_of_Units__c" variant="label-stacked"
										disabled={isDisabled} class="capable" required>
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3"
								medium-device-size="3" large-device-size="3">
								<template if:false={isFIVC}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Rental Income</label>
									<lightning-input-field field-name="Rental_Income__c" variant="label-stacked"
										value={rentalIncome} style="display: none;">
									</lightning-input-field>
									<lightning-input type="number" step="0" value={rentalIncome} variant="label-hidden"
										name="Rental_Income__c" onchange={handleFormValue}
										message-when-range-overflow="Maximum 8 digits are allowed." formatter="currency"
										label="Rental Income" max="99999999" max-length="8">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="Rental_Income__c" variant="label-stacked"
										disabled={isDisabled} class="capable" required>
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01">
								 <abbr class="slds-required" title="required">* </abbr>% of income transacted through bank account</label>
								<template if:false={isFIVC}>
									<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
										variant="label-hidden" value={percentageOfIncome} style="display: none;">
									</lightning-input-field>
									<lightning-input type="number" step="0" value={percentageOfIncome}
										variant="label-hidden" name="of_income_transacted_through_bank_acco__c"
										onchange={handleFormValue}
										message-when-range-overflow="Maximum 100% is allowed." formatter="percent-fixed"
										label="% Of Income Transacted Through Bank Account" max="100">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
										disabled={isDisabled} class="capable" variant="label-hidden" required>
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="3">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Remarks</label>
								<lightning-input-field field-name="Remarks__c" variant="label-hidden"
									disabled={isDisabled} class="capable" onchange={handleFormValue}>
								</lightning-input-field>
							</lightning-layout-item>
						</template>
						<template if:true={isRentalOther}>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="4">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Rental Property Owner name</label>
								<lightning-input-field field-name="Rental_Property_Owner_name__c" variant="label-hidden"
									disabled={isDisabled} class="capable" onchange={handleFormValue}>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="4">
								<template if:false={isFIVC}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Rental Income Property Address</label>
									<lightning-textarea label="Rental Income Property Address"
										name="Rental_income_property_address__c" onchange={handleFormValue}
										max-length="300" variant="label-hidden" data-id="rental-property-address"
										value={rentalpropertyaddress}>
									</lightning-textarea>
									<lightning-input-field field-name="Rental_income_property_address__c"
										style="display:none" variant="label-stacked" value={rentalpropertyaddress}
										disabled={isDisabled} class="capable">
									</lightning-input-field>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="Rental_income_property_address__c"
										variant="label-stacked" disabled={isDisabled} class="capable">
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="4">
								<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Proof</label>
								<lightning-input-field field-name="Proof__c" variant="label-hidden"
									disabled={isDisabled} class="capable" onchange={handleFormValue}>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="4">
								<template if:true={isDisabled}>
									<lightning-textarea label="Proof of Ownership" name="Proof_of_Ownership__c"
										value={ownershipProof} onchange={handleFormValue} disabled="true"
										variant="label-stacked">
									</lightning-textarea>
								</template>
								<template if:false={isDisabled}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>Proof of Ownership</label>
									<lightning-input-field field-name="Proof_of_Ownership__c" variant="label-hidden"
										disabled={isDisabled} onchange={handleFormValue} class="capable"
										style="font-weight:unset">
									</lightning-input-field>
								</template>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="4">
								<template if:true={isDisabled}>
									<lightning-textarea label="FC Enquiry with" name="FC_Enquiry_with__c"
										value={fcEnquiry} disabled="true" variant="label-stacked">
									</lightning-textarea>
								</template>
								<template if:false={isDisabled}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>FC Enquiry with</label>
									<lightning-input-field field-name="FC_Enquiry_with__c" variant="label-hidden"
										disabled={isDisabled} class="capable" onchange={handleFormValue}>
									</lightning-input-field>
								</template>
							</lightning-layout-item>

							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="4">
								<template if:false={isFIVC}>
									<label class="slds-form-element__label" for="form-element-01"> <abbr class="slds-required" title="required">* </abbr>No. Of Units</label>
									<lightning-input-field field-name="No_of_Units__c" variant="label-stacked"
										value={numberOfUnits} style="display: none;">
									</lightning-input-field>
									<lightning-input type="number" step="0" value={numberOfUnits} variant="label-hidden"
										name="No_of_Units__c" onchange={handleFormValue}
										message-when-range-overflow="Maximum 8 digits are allowed." label="No. Of Units"
										max="99999999" max-length="8">
									</lightning-input>
								</template>
								<template if:true={isFIVC}>
									<lightning-input-field field-name="No_of_Units__c" variant="label-stacked"
										disabled={isDisabled} class="capable" required>
									</lightning-input-field>
								</template>
							</lightning-layout-item>

									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3"
									medium-device-size="3" large-device-size="6">
									<label class="slds-form-element__label" for="form-element-01"><abbr class="slds-required" title="required">* </abbr>
								         Overall Remarks</label>
									<lightning-input-field field-name="Overall_Remarks__c" variant="label-hidden"
										disabled={isDisabled} onchange={handleFormValue} class="capable">
									</lightning-input-field>
								</lightning-layout-item>
							</template>
							<template if:true={isFIVC}>

								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
									medium-device-size="4" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                                Business Pincode
                            </label>
									<lightning-input-field field-name="IncomePincode__c" variant="label-hidden"
										disabled="true">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3"
									medium-device-size="3" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                                Business Reference Name
                            </label>
									<lightning-input-field field-name="Business_Reference_Name__c"
										variant="label-hidden" disabled={isDisabled} class="capable">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3"
									medium-device-size="3" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                               Business Reference Contact Number
                            </label>
									<lightning-input-field field-name="Business_Reference_Contact_Number__c"
										disabled={isDisabled} variant="label-hidden" class="capable">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3"
									medium-device-size="3" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                               Feedback
                            </label>
									<lightning-input-field field-name="Feedback__c" variant="label-hidden"
										disabled={isDisabled} class="capable">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
									medium-device-size="12" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                               Business Reference Name
                            </label>
									<lightning-input-field field-name="Business_Reference_Name_2__c"
										variant="label-hidden" disabled="true">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
									medium-device-size="12" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                               Business Reference Contact Number
                            </label>
									<lightning-input-field field-name="Business_Reference_Contact_Number_2__c"
										variant="label-hidden" disabled="true">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
									medium-device-size="12" large-device-size="3">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                               Feedback
                            </label>
									<lightning-input-field field-name="Feedback_2__c" variant="label-hidden"
										disabled="true">
									</lightning-input-field>
								</lightning-layout-item>
								<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
									medium-device-size="12" large-device-size="12">
									<label class="slds-form-element__label" for="form-element-05">
                                <abbr class="slds-required" title="required">*</abbr>
                              Business Reference Remarks
                            </label>
									<lightning-input-field field-name="Business_Reference_Remarks__c"
										variant="label-hidden" disabled="true">
									</lightning-input-field>
								</lightning-layout-item>
							</template>
						</template>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<div class="slds-align_absolute-center" if:false={isDisabled}>
								<lightning-button variant="brand" type="submit" label={labelSave} id="capability-btn">
								</lightning-button>
								<lightning-button class="slds-m-left_small" variant="neutral" label="Cancel"
									onclick={handleReset}>
								</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>
			</lightning-card>
		</template>
	</div>
	<!-- Delete Popup -->
	<template if:true={showDeleteModal}>
		<c-fs-delete-l-w-c delete-from="Process Credit" object-api-name="Capability__c" rec-id={capRecordId}
			show-modal={showDeleteModal} onmodaldelete={handlemodalactions} onmodalcancel={handlemodalactions}>
		</c-fs-delete-l-w-c>
	</template>
	<template if:false={isDisabled}>
		<!-- Capability Table for PC--->
		<template if:true={capabilitypcTableData}>
			<lightning-card variant="Narrow" title={tableTitle}>
				<c-generic-data-table-l-w-c result={capabilitypcTableData} onrowselectionevent={handleSelectedRow}
					btns={rowAction} onselected={handleSelectedCapabilityMember}>
				</c-generic-data-table-l-w-c>
			</lightning-card>
		</template>
	</template>
	<lightning-spinner alternative-text="Loading" size="small" if:true={capabilitychildSpinner}>
	</lightning-spinner>
</template>
