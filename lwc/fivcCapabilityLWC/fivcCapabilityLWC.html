<template>
	<template if:true={showDeleteModal}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01"
			aria-modal="true">
			<div class="slds-modal__container" style="width:8rem;">
				<div class="slds-modal__header">
					<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Record</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium slds-text-align--center" id="modal-content-id-2">
					Are you sure you want to delete this record?
				</div>
				<div class="slds-modal__footer">
					<lightning-button variant="brand" label="Yes" title="Yes" onclick={handleDelete}>
					</lightning-button>
					<lightning-button label="No" class="slds-m-left--medium" title="No" onclick={handleDelete}>
					</lightning-button>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
	<c-fs-spinner if:true={showLoader}></c-fs-spinner>
	<div class="slds-box slds-box_xx-small">
		<lightning-record-edit-form object-api-name="Capability__c" if:true={showForm} record-id={capabilityRecordId}
			onsuccess={handleCapabiltySuccess} onsubmit={handleCapabiltySubmit} record-type-id={fivCRecordType}>
			<lightning-layout multiple-rows>
				<lightning-layout-item size="12" style="display:none;">
					<lightning-input-field field-name="Verification__c" value={verificationId} variant="label-stacked">
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" style="display:none;">
					<lightning-input-field field-name="Application__c" value={applicationId} variant="label-stacked">
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
					medium-device-size="12" large-device-size="3">
					<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Select Applicant</label>
					<lightning-input-field field-name="Loan_Applicant__c" value={loanApplicantId}
						variant="label-stacked" style="display:none;">
					</lightning-input-field>
					<lightning-combobox name="Customer_Information__c" value={loanApplicantId}
						options={customerList} onchange={handleCustomerSelection} variant="label-hidden">
					</lightning-combobox>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
					medium-device-size="12" large-device-size="3">
					<label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Income Segment</label>
					<lightning-input-field field-name="Income_segment__c" variant="label-hidden"
						onchange={handleFormValue} data-id="Income_segment__c">
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
					medium-device-size="12" large-device-size="3">
					<label class="slds-form-element__label"><abbr class="slds-required">*</abbr>SubSegment</label>
					<lightning-input-field field-name="Subsegment__c" variant="label-hidden" onchange={handleFormValue}>
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item if:true={isEateriesAndOthers} size="12" padding="horizontal-small"
					small-device-size="12" medium-device-size="12" large-device-size="3">
					<label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Day/Margin Basis</label>
					<lightning-input-field field-name="Day_Margin_Basis__c" variant="label-hidden"
						onchange={handleFormValue} data-id="Day_Margin_Basis__c">
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item if:true={isSelfEmployedOrBusiness} size="12" padding="horizontal-small"
					small-device-size="12" medium-device-size="12" large-device-size="3">
					<label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Day/Margin Basis</label>
					<lightning-input-field field-name="Day_Margin_Basis__c" variant="label-hidden"
						onchange={handleFormValue} data-id="Day_Margin_Basis__c">
					</lightning-input-field>
				</lightning-layout-item>
			</lightning-layout>
			<hr class="slds-m-vertical--x-small">
			<lightning-layout multiple-rows>
				<template if:true={isSalaried}>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Name Of The Employer</label>
						<lightning-input-field field-name="Name_of_the_Employer__c" variant="label-hidden"
							style="display: none;" value={employerName}>
						</lightning-input-field>
						<lightning-input type="text" variant="label-hidden" name="Name_of_the_Employer__c"
							max-length="50" value={employerName} onchange={handleFormValue}
							message-when-range-overflow="Only 50 Characters are allowed.">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
                            <abbr class="slds-required">*</abbr>Year Of Service With Employer
						</label>
						<lightning-input-field field-name="Year_of_Service_With_Employer__c" variant="label-hidden"
							style="display: none;" value={yearOfServiceWidEmp}>
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={yearOfServiceWidEmp} variant="label-hidden"
							name="Year_of_Service_With_Employer__c" onchange={handleFormValue}
							message-when-range-overflow="Year Of Service With Employer should be less than Total Work Experience"
							max={totalWorkExp} message-when-step-mismatch="Maximum 2 decimal places are allowed.">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
                            <abbr class="slds-required">*</abbr>Nature Of Job</label>
						<lightning-input-field field-name="Nature_of_Job__c" variant="label-hidden"
							onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Total Work Experience
						</label>
						<lightning-input-field field-name="Total_Work_Experience__c" variant="label-hidden"
							style="display: none;" value={totalWorkExp}>
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={totalWorkExp} variant="label-hidden"
							name="Total_Work_Experience__c" onchange={handleFormValue} min={yearOfServiceWidEmp}
							message-when-range-overflow="Maximum 2 digits are allowed."
							message-when-range-underflow="Year Of Service With Employer should be less than Total Work Experience"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="99.99">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Monthly Salary
                        </label>
						<lightning-input-field value={monthlySalary} field-name="Monthly_Salary__c"
							variant="label-hidden" style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={monthlySalary} variant="label-hidden"
							name="Monthly_Salary__c" onchange={handleFormValue} max="99999999.99"
							message-when-range-overflow="Maximum 8 digits are allowed."
							message-when-step-mismatch="Maximum 2 decimal places are allowed.">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Mode Of Salary
                        </label>
						<lightning-input-field field-name="Mode_of_Salary__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="6" large-device-size="6">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>% Of Income Transacted Through Bank Account
                        </label>
						<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
							variant="label-hidden" value={percentageOfIncome} style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={percentageOfIncome} variant="label-hidden"
							name="of_income_transacted_through_bank_acco__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 100% is allowed." formatter="percent-fixed"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="100">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="6" large-device-size="12">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Overall Remarks
                        </label>
						<lightning-input-field field-name="Overall_Remarks__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Employment Document Proof
                        </label>
						<lightning-input-field field-name="Employment_Document_Proof__c" variant="label-hidden"
							onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr if:true={DocProofRequired} class="slds-required">*</abbr>Nature of Document Proof
                        </label>
						<lightning-input-field field-name="Nature_of_Document_Proof__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Other Confirmations
                        </label>
						<lightning-input-field field-name="Other_Confirmations__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="3">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Business Pincode
                        </label>
						<lightning-input-field field-name="IncomePincode__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
				</template>
				<template if:true={isRentalMortgage}>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>No. Of Units
                        </label>
						<lightning-input-field field-name="No_of_Units__c" variant="label-hidden" value={numberOfUnits}
							style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" value={numberOfUnits} variant="label-hidden"
							name="No_of_Units__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 8 digits are allowed."
							message-when-step-mismatch="Deciaml places are not allowed." max="99999999">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Rental Income
                        </label>
						<lightning-input-field field-name="Rental_Income__c" variant="label-hidden" value={rentalIncome}
							style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={rentalIncome} variant="label-hidden"
							name="Rental_Income__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 8 digits are allowed." formatter="currency"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="99999999.99">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>% Of Income Transacted Through Bank Account
                        </label>
						<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
							variant="label-hidden" value={percentageOfIncome} style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={percentageOfIncome} variant="label-hidden"
							name="of_income_transacted_through_bank_acco__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 100% is allowed." formatter="percent-fixed"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="100">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="12" large-device-size="12">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Remarks
                        </label>
						<lightning-input-field field-name="Remarks__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
				</template>
				<template if:true={isRentalOther}>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Rental Property Owner Name
                        </label>
						<lightning-input-field field-name="Rental_Property_Owner_name__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Rental Income Property Address
                        </label>
						<lightning-input-field field-name="Rental_income_property_address__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Proof
                        </label>
						<lightning-input-field field-name="Proof__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Proof of Ownership
                        </label>
						<lightning-input-field field-name="Proof_of_Ownership__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>FC Enquiry With
                        </label>
						<lightning-input-field field-name="FC_Enquiry_with__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>No. Of Units
                        </label>
						<lightning-input-field field-name="No_of_Units__c" variant="label-hidden" value={numberOfUnits}
							style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" value={numberOfUnits} variant="label-hidden"
							name="No_of_Units__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 8 digits are allowed."
							message-when-step-mismatch="Deciaml places are not allowed." max="99999999">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Rental Income
                        </label>
						<lightning-input-field field-name="Rental_Income__c" variant="label-hidden" value={rentalIncome}
							style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={rentalIncome} variant="standard"
							name="Rental_Income__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 8 digits are allowed." formatter="currency"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="99999999.99">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>% Of Income Transacted Through Bank Account
                        </label>
						<lightning-input-field field-name="of_income_transacted_through_bank_acco__c"
							variant="label-hidden" value={percentageOfIncome} style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={percentageOfIncome} variant="standard"
							name="of_income_transacted_through_bank_acco__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 100% is allowed." formatter="percent-fixed"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="100">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Remarks
                        </label>
						<lightning-input-field field-name="Remarks__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
				</template>
				<template if:true={isDailyWages}>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Year Of Occupation
                        </label>
						<lightning-input-field field-name="Year_of_Occupation__c" variant="label-hidden"
							style="display: none;" value={yearOfOccupation}>
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={yearOfOccupation} variant="label-hidden"
							name="Year_of_Occupation__c" onchange={handleFormValue}
							message-when-range-overflow="Maximum 3 digits are allowed." max="999.99"
							message-when-step-mismatch="Maximum 2 decimal places are allowed.">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Proof
                        </label>
						<lightning-input-field field-name="Proof__c" value={proof} variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required" if:true={isProofRemarkMandatory}>*</abbr>Proof Remarks
                        </label>
						<lightning-input-field field-name="Proof_Remarks_Daily_Wages__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Other Confirmations
                        </label>
						<lightning-input-field field-name="Other_Confirmations_Daily_Wages__c" variant="label-hidden" onchange={handleFormValue}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
						<label class="slds-form-element__label">
							<abbr class="slds-required">*</abbr>Income Per Day
                        </label>
						<lightning-input-field field-name="Income_per_day__c" variant="label-hidden"
							data-id="Income_per_day__c" onchange={handleCalculations} value={incomePerDayVal}
							style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" step="0.01" value={incomePerDayVal} variant="label-hidden"
							name="Income_per_day__c" onchange={handleCalculations}
							message-when-range-overflow="Maximum 8 digits are allowed." formatter="currency"
							message-when-step-mismatch="Maximum 2 decimal places are allowed." max="99999999.99">
						</lightning-input>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="4">
